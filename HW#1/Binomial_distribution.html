<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binomial Distribution</title>
    <style>
        #table{
            background-color: aqua;
        }

        #header{
            background-color: yellow;
            margin: 0 auto;
        }
    </style>

</head>

<body>
    <div>
        <div id="header">
            <h2>Frequency Distribution Table</h2><br>
            <p>Please enter all necessary variables. After you finish, press enter.</p><br> 
            Probability of success = <input type=number id="probability" value="0" ><br><br>
            Total number of trials = <input type=number id="trial" value="0" ><br><br>
            Amount of successes = <input type=number id="success" value="0" ><br><br>
            <button type="button" onclick="setResult()">calculate</button>
            <p id="result"></p>
        </div>

        <div id="table-div">
            <pre id="table"></pre>
        </div>
    </div>
</body>
    <script>
        var probability_range=[	0.05,0.1,0.15,0.2,0.25,0.3,0.35,0.4,0.45,0.5,0.55,0.6,0.65,0.7,0.75,0.8];
        var amount_of_success=[0,1,2,3,4];
        var total_number_of_trials=4;
        function setTable(){
            var result="";
            result+='probability:                 '
            probability_range.forEach(probability=>result+=probability+'     ');
            result+='\n\n';
            for (let success_index=0; success_index<amount_of_success.length; success_index++){
                result+='Amount of success : '+amount_of_success[success_index]+'  ';
                for(let probability_index=0; probability_index<probability_range.length;probability_index++){
                    result+='   '+calculate(amount_of_success[success_index],probability_range[probability_index]).toFixed(4);
                }
                result+='\n';
            }
            table.innerText+=result;
        }

        function calculate(success_rate,probability,total_trial=4){
            let first=factorial(total_trial)/(factorial(success_rate)*factorial(total_trial-success_rate));
            let prob=Math.pow(probability,success_rate);
            let last=Math.pow((1-probability),(total_trial-success_rate));
            return first*prob*last;
        }

        function factorial(n){
            if(n == 0 || n == 1){
                return 1;
            }else{
                return n * factorial(n-1);
            }
        }

        function setResult(){
            result.innerText=calculate(success.value,probability.value,trial.value);
        }
        setTable();
    
    </script>
</html>
