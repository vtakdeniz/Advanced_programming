<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="https://blm-fsmvu.github.io/305/images/icon192.png">
    <title>Veli Tayyib Akdeniz </title>

  <style> /* CSS comment */
    body { max-width: 440px; }
    #url { width: 190px; }
    span, #url { color: blue; }
  </style>
</head>

<body>   <!-- HTML comment: Modify all items marked xxx -->

<h2 id=title title="Veli Tayyib Akdeniz"></h2>
<p title="Battery Status">
  Battery Status: <span id=bat></span>
</p>
<p title="Online Status">
  Online Status: <span id=online></span>
</p>
<p title="Keyboard">
  Keyboard: <span id=key></span>
</p>
<p title="Does the URL exist?">
  URL <input type=url id=url value="https://vtakdeniz.github.io/Advanced_programming/HW%231/Binomial_distribution"
      onChange="check()"> <span id=resp></span>
</p>
<hr />
<b>Sample code</b>
<pre id=sample>This text is not shown. Why?</pre>

<hr />

<script>
"use strict";
var keyup;
var keydown;
function init() {
  navigator.getBattery()
    .then(function(batteryManager) {
        batteryManager.onchargingchange=function(){
          if(BatteryManager.charging){
            bat.innerText="charging..."
          }
          else{
            bat.innerText="discharging..."
          }
        };
    })
    .catch(function(e) {
        console.error(e);
    });
document.addEventListener('keydown', keyChange);
document.addEventListener('keyup', keyChange);
window.addEventListener('online',updateStat);
window.addEventListener('offline',updateStat);
if(window.navigator.onLine){
    online.innerText="connected -- online"
  }
else{
  online.innerText="disconnected -- offline"
}
  check()
}


function updateStat(event){
  if(window.navigator.onLine){
    online.innerText="connected -- online"
  }
  else{
    online.innerText="disconnected -- offline"
  }
}

function keyChange(event){
  if(event.type=="keyup"){
    keyup=event.key;
  };
  if(event.type=="keydown"){
    keydown=event.key;
  };
  key.innerText=keyup+" "+keydown;
}

function check() {
    fetch(url.value).then(r => 
      resp.innerText = r.ok? 'OK' : r.statusText
    ).catch(e => 
      resp.innerText = e
    )
}
    title.innerText = document.title;
    sample.innerText = init+'\n'+keyChange+'\n'+updateStat;
    init();
</script>

</body>
</html>
